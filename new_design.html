<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes fly-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px);
            }
        }

        .fly-up {
            animation: fly-up 2s forwards;
        }

        .gradient-border {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border-radius: 9999px;
            padding: 10px; /* Adjust this value for border thickness */
        }
    </style>
    <script>
        function animatePlusOne(event) {
            // Remove pulse class from button
            const button = document.querySelector('.clickable-image');
            button.classList.remove('pulse');

            farmed.innerText = parseInt(farmed.innerText) + 1;

            const plusOne = document.createElement('div');
            plusOne.innerText = '+1';
            plusOne.className = 'absolute text-4xl text-white fly-up';
            const container = document.querySelector('.animation-container');
            container.appendChild(plusOne);

            let randomMoving = Math.floor(Math.random() * 50);
            const x = event.clientX - container.getBoundingClientRect().left + randomMoving;
            const y = event.clientY - container.getBoundingClientRect().top;

            plusOne.style.left = `${x}px`;
            plusOne.style.top = `${y}px`;

            plusOne.addEventListener('animationend', () => {
                plusOne.remove();
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
<div class="text-center w-full max-w-2xl animation-container">
    <!-- Row with 3 Blocks -->
    <div class="flex justify-around mb-8 mt-8">
        <div class="text-center">
            <div class="text-sm text-gray-400">Text 1</div>
            <div class="flex items-center justify-center space-x-2 mt-1">
                <img src="public/images/dollar.png" alt="Icon 1" class="w-6 h-6">
                <span class="text-lg">100</span>
            </div>
        </div>
        <div class="text-center">
            <div class="text-sm text-gray-400">Text 2</div>
            <div class="flex items-center justify-center space-x-2 mt-1">
                <img src="public/images/dollar.png" alt="Icon 2" class="w-6 h-6">
                <span class="text-lg">200</span>
            </div>
        </div>
        <div class="text-center">
            <div class="text-sm text-gray-400">Text 3</div>
            <div class="flex items-center justify-center space-x-2 mt-1">
                <img src="public/images/dollar.png" alt="Icon 3" class="w-6 h-6">
                <span class="text-lg">300</span>
            </div>
        </div>
    </div>

    <!-- Coin and Amount Section -->
    <div class="text-4xl font-bold flex items-center justify-center space-x-4 mb-8">
        <img src="public/images/dollar.png" alt="Coin" class="w-10 h-10">
        <span id="farmed">1501</span>
    </div>

    <!-- Progress Bar and Level Information -->
    <div class="relative w-full max-w-md mx-auto mt-8">
        <div class="absolute left-0 -top-6 text-sm text-gray-400">Silver &gt;</div>
        <div class="absolute right-0 -top-6 text-sm text-gray-400">Level 2/9</div>
        <div class="h-2 bg-gray-700 rounded-full mt-2">
            <div class="h-full w-1/3 bg-purple-500 rounded-full"></div>
        </div>
    </div>

    <!-- Hamster Image with Pulse Animation -->
    <div class="mt-16 pulse p-8 clickable-image" onclick="animatePlusOne(event)">
        <div class="w-full h-full rounded-full mx-auto gradient-border flex items-center justify-center overflow-hidden">
            <img src="public/images/level1.webp" alt="Hamster" class="w-full h-full object-cover rounded-full">
        </div>
    </div>

    <!-- Energy and Boost Button -->
    <div class="mt-8 text-xl flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <span class="text-yellow-500">âš¡</span>
            <span>956 / 1500</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-blue-500">ðŸš€</span>
            <span>Boost</span>
        </div>
    </div>
</div>
</body>
</html>
